<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITNESS HEAVEN | Signin</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <!-- Favicon -->
    <link href="FAVICON.png" rel="icon">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fef5e7;
        }

 


        /* Signin box */
        .signin-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            position: relative;
            margin-top: 100px; /* spacing below navbar */
        }

        h2 {
            color: #ff6f61;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .signin-container img {
            width: 80px;
            position: absolute;
            top: -70px;
            left: 50%;
            transform: translateX(-50%);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #e2766c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #ec5b4e;
        }

        .footer-text {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .footer-text a {
            color: #ff6f61;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!--  Navbar start -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="FITNESS_HEAVEN_LOGO.png" alt="FITNESS HEAVEN Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="signin.html" >SignIn</a></li>
                    <li class="nav-item"><a class="nav-link" href="signup.html" >SignUp</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!--  Navbar end -->

    <!--  Signin form -->
    <div class="signin-container">
        <a href="index.html"><img src="FITNESS_HEAVEN_LOGO.png" alt="Gym Icon"></a>
        <h2>Signin Here</h2>
        <form action="signin.html" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter password">

            <button type="submit">Login</button>

            <p class="footer-text">Don't have an account? <a href="signup.html">Sign up here</a></p>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
