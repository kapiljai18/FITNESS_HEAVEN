<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FITNESS HEAVEN | Sign Up</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="FAVICON.png" rel="icon" />

  <link rel="stylesheet" href="style.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fef5e7;
      height: 100vh;
      overflow: hidden; /* ✅ Prevent scrolling */
      display: flex;
      flex-direction: column;
    }

    

    /* ✅ Signup Box Centered */
    .signup-container {
      background-color: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 350px;
      height: auto;
      text-align: center;
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin-top: 50px; /* spacing below navbar */
    }

    h2 {
      color: #ff6f61;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .signup-container img {
      width: 80px;
      position: absolute;
      top: -70px;
      left: 50%;
      transform: translateX(-50%);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e65b50;
    }

    .footer-text {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }

    .footer-text a {
      color: #ff6f61;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    
  </style>
</head>
<body>

  <!--  Navbar start -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="FITNESS_HEAVEN_LOGO.png" alt="FITNESS HEAVEN Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse " id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="signin.html">SignIn</a></li>
          <li class="nav-item"><a class="nav-link" href="signup.html">SignUp</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!--  Navbar end -->

  <!--  Sign-Up Form -->
  <div class="signup-container ">
    <a href="index.html"><img src="FITNESS_HEAVEN_LOGO.png" alt="Gym Icon"></a>
    <h2>Sign Up Here</h2>
    <form action="signup.html" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required>

      <!-- <label for="mobile">Mobile No:</label>
      <input type="tel" id="mobile" name="mobile_no" pattern="[0-9]{10}" required placeholder="Enter 10-digit number"> -->

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm password" required>

      <button type="submit">Sign Up</button>

      <p class="footer-text">Already have an account? <a href="signin.html">Signin here</a></p>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
