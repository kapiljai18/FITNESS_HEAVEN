<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FITNESS HEAVEN | Sign Up</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="FAVICON.png" rel="icon">

    <link rel="stylesheet" href="style.css" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #fef5e7;
        height: 100vh;
        overflow: hidden; /* âœ… Prevent scrolling */
        display: flex;
        flex-direction: column;
      }

      /* âœ… Signup Box Centered */
      .signup-container {
        background-color: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        width: 350px;
        height: 500px;
        text-align: center;
        position: absolute;
        top: 52%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin-top: 25px; /* spacing below navbar */
      }

      h2 {
        color: #ff6f61;
        font-size: 24px;
        margin-bottom: 20px;
      }

      .signup-container img {
        width: 80px;
        position: absolute;
        top: -50px;
        left: 50%;
        transform: translateX(-50%);
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #ff6f61;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
      }

      button:hover {
        background-color: #e65b50;
      }

      .footer-text {
        margin-top: 10px;
        font-size: 14px;
        color: #666;
      }

      .footer-text a {
        color: #ff6f61;
        text-decoration: none;
      }

      .footer-text a:hover {
        text-decoration: underline;
      }

      /* ðŸš€ CSS for Navbar Font Change */
        .navbar-nav .nav-link,
        .navbar-brand,
        .welcome-msg {
            /* Change the font-family below to your desired font! */
            font-family: 'Arial Black', Arial, sans-serif;
            font-size: 1.1rem; 
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="FITNESS_HEAVEN_LOGO.png" alt="FITNESS HEAVEN Logo">
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="signin.html">SignIn</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="signup.html">SignUp</a>
            </li> -->
          </ul>
        </div>
      </div>
    </nav>
    <div class="signup-container">
      <h2>Sign Up Here</h2>
      <form id="signupform" action="signup.html" method="post">
        <label for="username">Username:</label>
        <input
          type="text"
          id="uname"
          name="uname"
          placeholder="Enter username"
          required
        />

        <label for="uemail">Email</label>
        <input
          type="email"
          name="uemail"
          id="uemail"
          placeholder="Enter email id"
          required
        />

        <label for="upass">Password:</label>
        <input
          type="password"
          id="upass"
          name="upass"
          placeholder="Enter password"
          required
        />

        <label for="ucpass">Confirm Password:</label>
        <input
          type="password"
          id="ucpass"
          name="ucpass"
          placeholder="Confirm password"
          required
        />

        <button type="submit">Sign Up</button>
        <p class="footer-text">
          Already have an account? <a href="signin.html">Signin here</a>
        </p>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.getElementById("signupform").addEventListener("submit", function (event) {
        // Prevent default form submission
        event.preventDefault();

        // **FIX: Use the correct IDs to retrieve the values**
        let uname = document.getElementById("uname").value; // Used 'username' from the label's for attribute, which matches the input's ID
        let uemail = document.getElementById("uemail").value;
        let upass = document.getElementById("upass").value;
        let ucpass = document.getElementById("ucpass").value;

        console.log(uname, uemail, upass, ucpass);

        if (upass === ucpass) {
          // **NOTE: Storing passwords in localStorage is a security risk!**
          // This is only a temporary fix to meet the prompt's request for educational purposes.
          // In a real application, you must use a secure server-side method.
          localStorage.setItem('uname', uname);
          localStorage.setItem('uemail', uemail);
          localStorage.setItem('upass', upass); // Password stored as requested
          
          alert('Registration successful !!!');
          window.location.href = "signin.html";
        } else {
          alert('Error: password and confirm password does not match !!!');
        }
      });
    </script>
  </body>
</html>
